<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST SLIDE TOGGLE</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<style type="text/css">
		h3{
			background-color: orange;
			color: white;
		}
	</style>

	<script>
		$(document).ready(function(){

	$('h1').click(function(){
		$('h3').slideToggle(500);
	});


});
	</script>
</head>
<body>
	<h1>SLIDE TOGGLE</h1>
	<br><br>
	<h3>COVER SLIDE TOGGLE</h3>
	
</body>
</html>
